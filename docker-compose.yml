version: '3'

services:
  backend:
    image: tranvukien125/doan_tot_nghiep_backend:latest
    ports:
      - "5000:5000"
    env_file:
      - ./server/shofy-fashion-ecommerce-backend/.env
    restart: always

  frontend:
    image: tranvukien125/doan_tot_nghiep_client:latest
    ports:
      - "3000:80"
    restart: always

  admin:
    image: tranvukien125/doan_tot_nghiep_admin:latest
    ports:
      - "3001:80"
    restart: always
